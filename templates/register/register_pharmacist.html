{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacist Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="{% url 'landing_page' %}">Home</a></li>
            <li><a href="{% url 'register_doctor' %}">Doctor</a></li>
            <li><a href="{% url 'register_pharmacist' %}">Pharmacist</a></li>
            <li><a href="{% url 'register_public_health_nurse' %}">PHN</a></li>
            <li><a href="{% url 'register_asha_worker' %}">ASHA</a></li>
            <li><a href="{% url 'register_patient' %}">Patient</a></li>
            <li><a href="{% url 'register_junior_health_inspector' %}">JHI</a></li>
            <li><a href="{% url 'register_healthcare' %}">H Care</a></li>
        </ul>
    </div><br>
    <div class="register-container">
        <h2>
            <img src="{% static 'test/x1.png' %}" alt="Logo" class="login-logo" style="max-width: 200px;max-height: 200px;">
        </h2>
        <h3 style="color: #009688;">SIGN UP PHARMACIST</h3>
        <div class="register-form">
            {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
            <form method="POST" action="{% url 'register_pharmacist' %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-container">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-container">
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <label for="gender">Gender</label>
                    </div>
                    <div class="input-container">
                        <input type="date" id="dob" name="dob" required>
                        <label for="dob">Date of Birth</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-container">
                        <input type="text" id="contact_number" name="contact_number" placeholder="Contact Number" required>
                        <label for="contact_number">Contact Number</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="pharmacy_registration_number" name="pharmacy_registration_number" placeholder="Pharmacy Registration Number" required>
                        <label for="pharmacy_registration_number">Pharmacy Registration Number</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-container">
                        <input type="text" id="qualifications" name="qualifications" placeholder="Qualifications" required>
                        <label for="qualifications">Qualifications</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="years_of_experience" name="years_of_experience" placeholder="Years of Experience" required>
                        <label for="years_of_experience">Years of Experience</label>
                    </div>
                </div>

               

                <div class="form-row">
                    <div class="input-container">
                        <input type="text" id="address" name="address" placeholder="Address" required>
                        <label for="address">Address</label>
                    </div>
                    <div class="input-container">
                        <select id="fk_healthcare" name="fk_healthcare" required>
                            <option value="">Select Healthcare</option>
                            {% for healthcare in approved_healthcare %}
                                <option value="{{ healthcare.id }}">{{ healthcare.fk_user.username }} - {{ healthcare.h_location }}</option>
                            {% endfor %}
                        </select>
                        <label for="fk_healthcare">Healthcare Center</label>
                    </div>
                </div>

                <button type="submit">Register</button>
                <a href="{% url 'all_login' %}" class="register-link">Already Have An Account?</a>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: url('{% static "test/nf.jpg" %}') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .navbar {
        background: #3498db;
        padding: 5px 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        position: fixed;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(10px);
    }

    .navbar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
    }

    .navbar ul li {
        padding: 14px 20px;
    }

    .navbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    .navbar a {
        color: #ffffff;
        text-decoration: none;
        font-size: 16px;
        margin: 0 15px;
        padding: 10px 15px;
        border-radius: 6px;
        transition: all 0.3s ease;
    }

    .navbar a:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
    }


    .register-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 600px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .form-row {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 20px;
    }

    .input-container {
        position: relative;
        width: 48%; /* Adjust to create two columns */
        transition: all 0.3s ease-in-out;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
    }

    textarea {
        height: 100px;
        resize: vertical;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #3498db;
    }

    label {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        font-size: 16px;
        color: #aaa;
        pointer-events: none;
        transition: 0.3s ease-in-out;
    }

    input:focus + label, select:focus + label, textarea:focus + label,
    input:not(:placeholder-shown) + label, select:not(:placeholder-shown) + label, textarea:not(:placeholder-shown) + label {
        top: -10px;
        left: 10px;
        font-size: 12px;
        color: #3498db;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #009688;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 10px;
    }

    button:hover {
        background: #00796b;
    }

    /* Style for the "Already Have An Account?" link */
    .register-link {
        display: inline-block;
        margin-top: 15px;
        color: #3498db;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .register-link:hover {
        color: #2980b9;
    }

    .register-link:focus {
        outline: none;
    }

    h2 {
        margin-bottom: 5px; /* Reduce space below the logo */
    }
    
    h3 {
        color: #009688;
        margin-bottom: 15px; /* Keep the space below the heading */
        margin-top: 0; /* Remove any top margin */
    }
    
</style>
