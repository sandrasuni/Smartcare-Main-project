{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'landing_page' %}">Home</a>
        <a href="{% url 'landing_page' %}#about">About</a>
        <a href="{% url 'landing_page' %}#contact">Contact</a>
        <a href="{% url 'register_patient' %}">Register</a>
        <a href="{% url 'all_login' %}">Login</a>
    </div>
    <div class="login-container">  
        <div class="login-form">
            <h2>
                <img src="{% static 'test/x1.png' %}" alt="Logo" class="login-logo" style="max-width: 200px;max-height: 200px;">
            </h2>
            <h3 style="color: #009688;margin-bottom: 15px;">FORGET PASSWORD</h3><br>
            {% if success_message %}
                <p class="success-message">{{ success_message }}</p>
            {% else %}
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="input-container">  
                        <input type="email" id="email" name="email" placeholder=" " required>
                        <label for="email">Email</label>
                    </div>
                    <button type="submit">Send Reset Link</button>
                </form>
            {% endif %}
        </div>
    </div>

    <script src="script.js"></script>  
</body>
</html>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: url('{% static "test/nf.jpg" %}') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

button {
    width: 100%;
    padding: 14px;
    background: #009688;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
}

button:hover {
    background: #00796b;
}

.navbar {
    background: #3498db;
    padding: 15px 30px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    position: fixed;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(10px);
}

.navbar a {
    color: #ffffff;
    text-decoration: none;
    font-size: 16px;
    margin: 0 15px;
    padding: 10px 15px;
    border-radius: 6px;
    transition: all 0.3s ease;
}

.navbar a {
    color: #ffffff;
    text-decoration: none;
    font-size: 16px;
    margin: 0 15px;
    padding: 10px 15px;
    border-radius: 6px;
    transition: all 0.3s ease;
}

.navbar a:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.1);
}

.login-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

.input-container {
    position: relative;
    margin-bottom: 20px;
    transition: all 0.3s ease-in-out;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
}

input:focus {
    border-color: #009688;
}

label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #aaa;
    pointer-events: none;
    transition: 0.3s ease-in-out;
}

input:focus + label, input:not(:placeholder-shown) + label {
    top: -10px;
    left: 10px;
    font-size: 12px;
    color: #009688;
}

.dropdown {
    position: absolute;
    margin-top: 20px;
    margin-right: 130px;
    top: 10px;
    right: 10px;
    z-index: 1;
}

.dropdown-toggle {
    background-color: #009688;
    color: white;
    padding: 10px;
    font-size: 13px;
    text-decoration: none;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.dropdown-toggle:hover {
    background-color: #00796b;
}

.dropdown-content {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    background-color: #fff;
    font-size: 13px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    min-width: 160px;
    border-radius: 4px;
    overflow: hidden;
}

.dropdown-content a {
    display: block;
    padding: 10px;
    color: #009688;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    transition: background-color 0.3s ease;
}

.dropdown-content a:hover {
    background-color: #f0f0f0;
}

h2 {
    margin-bottom: 5px; /* Reduce space below the logo */
}

h3 {
    color: #009688;
    margin-bottom: 15px; /* Keep the space below the heading */
    margin-top: 0; /* Remove any top margin */
}
</style>
