{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: url('{% static "test/nf.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .navbar {
            background: #3498db;
            padding: 5px 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        
        .navbar ul li {
            padding: 14px 20px;
        }
        
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .register-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-container {
            position: relative;
            width: 48%;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 10px 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            background: transparent;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
        }
        
        label {
            position: absolute;
            top: 12px;
            left: 10px;
            font-size: 16px;
            color: #aaa;
            pointer-events: none;
            transition: all 0.3s ease-in-out;
            background: white;
            padding: 0 5px;
        }
        
        input:focus + label, 
        select:focus + label, 
        textarea:focus + label,
        input:not(:placeholder-shown) + label, 
        select:not(:placeholder-shown) + label, 
        textarea:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #3498db;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .register-link {
            display: inline-block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register-link:hover {
            color: #2980b9;
        }
        
        .error-messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .alert-danger {
            background-color: #e74c3c;
            color: white;
        }

        h2 {
            margin-bottom: 5px; /* Reduce space below the logo */
        }
        
        h3 {
            color: #009688;
            margin-bottom: 15px; /* Keep the space below the heading */
            margin-top: 0; /* Remove any top margin */
        }
        
                
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="{% url 'landing_page' %}">Home</a></li>
            <li><a href="{% url 'register_doctor' %}">Doctor</a></li>
            <li><a href="{% url 'register_pharmacist' %}">Pharmacist</a></li>
            <li><a href="{% url 'register_public_health_nurse' %}">PHN</a></li>
            <li><a href="{% url 'register_asha_worker' %}">ASHA</a></li>
            <li><a href="{% url 'register_patient' %}">Patient</a></li>
            <li><a href="{% url 'register_junior_health_inspector' %}">JHI</a></li>
            <li><a href="{% url 'register_healthcare' %}">H Care</a></li>
        </ul>
    </div><br><br>
    <div class="register-container">
        <h2>
            <img src="{% static 'test/x1.png' %}" alt="Logo" class="login-logo" style="max-width: 200px;max-height: 200px;">
        </h2>
        <h3 style="color: #009688;margin-bottom: 15px;">SIGN UP HEALTH CENTRE</h3>
        <div class="register-form">
            {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
            <form method="POST" action="{% url 'register_healthcare' %}">
                {% csrf_token %}

                <div class="form-row">
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="Health Care Name" required>
                        <label for="username">Health Care Name</label>
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-container">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-container">
                        <input type="text" id="h_phone" name="h_phone" placeholder="Phone Number" required>
                        <label for="h_phone">Phone Number</label>
                    </div>
                    <div class="input-container">
                        <input type="number" id="h_year_of_experience" name="h_year_of_experience" placeholder="Experience (Years)" min="0" required>
                        <label for="h_experience_years">Experience (Years)</label>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="input-container">
                        <select id="h_type" name="h_type" required>
                            <option value="">Select Type</option>
                            <option value="fhc">FHC</option>
                            <option value="chc">CHC</option>
                            <option value="phc">PHC</option>
                        </select>
                        <label for="h_type">Healthcare Type</label>
                    </div>
                    <div class="input-container">
                        <input type="text"  name="h_location" placeholder="location" required>
                        <label for="h_location">h_location</label>
                    </div>
                </div>
                

         
                <button type="submit">Register</button>
                <a href="{% url 'all_login' %}" class="register-link">Already Have An Account?</a>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
