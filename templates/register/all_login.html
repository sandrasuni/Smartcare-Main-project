{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Dropdown</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Image */
        body {
            background: url('{% static "test/nf.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Navbar Styles */
        .navbar {
            background: #3498db;
            padding: 15px 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Login Container Styles */
        .login-container {
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 380px;
            text-align: center;
            color: #000000;
        }

        h2 {
            margin-bottom: 20px;
        }

        .error-messages p {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            background: #ffffff;
            color: #000000;
        }

        label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #888;
            pointer-events: none;
            transition: 0.3s ease;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #37A08E;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #009688;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #00796b;
        }

        .forgot-password {
            margin-top: 15px;
        }

        .forgot-password a {
            color: #3498db;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        h2 {
            margin-bottom: 5px; /* Reduce space below the logo */
        }
        
        h3 {
            color: #009688;
            margin-bottom: 15px; /* Keep the space below the heading */
            margin-top: 0; /* Remove any top margin */
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'landing_page' %}">Home</a>
        <a href="{% url 'landing_page' %}#about">About</a>
        <a href="{% url 'landing_page' %}#contact">Contact</a>
        <a href="{% url 'register_patient' %}">Register</a>
    </div>

    <!-- Login Form -->
    <div class="login-container"> 
        <h2>
            <img src="{% static 'test/x1.png' %}" alt="Logo" class="login-logo" style="max-width: 200px;max-height: 200px;">
        </h2>
        <h3 style="color: #009688;margin-bottom: 15px;">SIGN IN</h3>
        
        
        {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="{% url 'forgot_password' %}">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
