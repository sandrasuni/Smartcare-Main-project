{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="style.css">

    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    .navbar {
        background: #3498db;
        padding: 5px 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        position: fixed;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(10px);
    }
    
    .navbar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
    }
    
    .navbar ul li {
        padding: 14px 20px;
    }
    
    .navbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease;
    }
    
    .navbar ul li a:hover {
        color: #ffcc00;
    }
    
    
    body {
        background: url('{% static "test/nf.jpg" %}') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    .register-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 800px;
        text-align: center;
    }
    
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    
    .form-row {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 20px;
    }
    
    .input-container {
        position: relative;
        width: 48%; /* Adjust to create two columns */
        transition: all 0.3s ease-in-out;
    }
    
    input, select, textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
    }
    
    textarea {
        height: 100px;
        resize: vertical;
    }
    
    input:focus, select:focus, textarea:focus {
        border-color: #3498db;
    }
    
    label {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        font-size: 16px;
        color: #aaa;
        pointer-events: none;
        transition: 0.3s ease-in-out;
    }
    
    input:focus + label, select:focus + label, textarea:focus + label,
    input:not(:placeholder-shown) + label, select:not(:placeholder-shown) + label, textarea:not(:placeholder-shown) + label {
        top: -10px;
        left: 10px;
        font-size: 12px;
        color: #3498db;
    }
    
    button {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #2980b9;
    }
    
    /* Style for the "Doctor Register" link */
    .register-link {
        display: inline-block;
        margin-top: 15px;
        color: #3498db;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    
    .register-link:hover {
        color: #2980b9;
    }
    
    .register-link:focus {
        outline: none;
    }
    /* Style for the "Already Have An Account?" link */
    .register-link {
        display: inline-block;
        margin-top: 15px;
        color: #3498db;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    
    .register-link:hover {
        color: #2980b9;
    }
    
    .register-link:focus {
        outline: none;
    }
    
    </style>

<body>

    <div class="navbar">
        <ul>
            <li><a href="{% url 'register_doctor' %}">Doctor</a></li>
            <li><a href="{% url 'register_pharmacist' %}">Pharmacist</a></li>
            <li><a href="{% url 'register_public_health_nurse' %}">PHN</a></li>
            <li><a href="{% url 'register_asha_worker' %}">ASHA</a></li>
            <li><a href="{% url 'register_patient' %}">Patient</a></li>
            <li><a href="{% url 'register_junior_health_inspector' %}">JHI</a></li>
            <li><a href="{% url 'register_healthcare' %}">H Care</a></li>
        </ul>
    </div>

    <div class="register-container">
        <h2>
            <img src="{% static 'test/x1.png' %}" alt="Logo" class="login-logo" style="max-width: 230px;max-height: 230px;">
        </h2>
        <h2 style="color: #009688;">SIGN UP PATIENT</h2>
        
        <div class="register-form">
            {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <p class="alert alert-danger">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            <form method="POST" action="{% url 'register_patient' %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-container">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-container">
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <label for="gender">Gender</label>
                    </div>
                    <div class="input-container">
                        <input type="date" id="dob" name="dob" required>
                        <label for="dob">Date of Birth</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-container">
                        <input type="text" id="contact_number" name="contact_number" placeholder="Contact Number" required>
                        <label for="contact_number">Contact Number</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="address" name="address" placeholder="Address" required>
                        <label for="address">Address</label>
                    </div>
                </div>

                <button type="submit">Register</button>
                <br>
                <a href="{% url 'all_login' %}" class="register-link">Already Have An Account?</a>
            </form>
        </div>
    </div>
    
</body>
</html>
