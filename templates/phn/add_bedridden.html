{% extends 'phn/layout_phn.html' %}
{% load static %}

{% block content %}
<div class="container mt-5" style="margin-bottom: 5%;">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Bedridden Patient Registration</h2>

        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- Patient Information -->
            <h4 class="mb-3">Patient Information</h4>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Full Name:</label>
                    <input type="text" name="full_name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date of Birth:</label>
                    <input type="date" name="dob" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Age:</label>
                    <input type="number" name="age" class="form-control" min="0">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender:</label>
                    <select name="gender" class="form-select" required>
                        {% for value, label in gender_choices %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Contact Number:</label>
                    <input type="text" name="contact_number" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address:</label>
                    <textarea name="address" class="form-control" rows="2" required></textarea>
                </div>
            </div>

            <!-- Medical Information -->
            <h4 class="mt-4">Medical Information</h4>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Existing Medical Conditions:</label>
                    <textarea name="existing_conditions" class="form-control"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Current Medications:</label>
                    <textarea name="current_medications" class="form-control"></textarea>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Allergies:</label>
                    <textarea name="allergies" class="form-control"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Past Surgeries:</label>
                    <textarea name="past_surgeries" class="form-control"></textarea>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Duration of Bedridden Condition:</label>
                    <input type="text" name="duration_of_bedridden" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Primary Diagnosis Leading to Bedridden Status:</label>
                    <input type="text" name="primary_diagnosis" class="form-control" required>
                </div>
            </div>

            <div class="mt-3">
                <label class="form-label">Level of Dependency:</label>
                <select name="level_of_dependency" class="form-select" required>
                    {% for value, label in dependency_choices %}
                    <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Caregiver Information -->
            <h4 class="mt-4">Caregiver Information</h4>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Primary Caregiver's Name:</label>
                    <input type="text" name="caregiver_name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Caregiver's Contact Number:</label>
                    <input type="text" name="caregiver_contact" class="form-control" required>
                </div>
            </div>

            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary px-4">Register Patient</button>
            </div>
        </form>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        background-color: #f8f9fa;
    }
    .form-control, .form-select {
        border-radius: 8px;
    }
    .btn-primary {
        border-radius: 8px;
        font-size: 1.1rem;
    }
</style>
{% endblock %}
